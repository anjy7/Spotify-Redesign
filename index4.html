<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css">
    <title>Sound Wave</title>
</head>

<body>

    <!-- Main Landing Section -->
<div class="main-container">
    <section id="landing">
        <div class="container">
            <div class="row">

                <nav>
                    <div id="logo" class="mx-auto mx-md-0">
                        <div class="mx-3">
                            <img src="assets/logo.png" class="mt-0" alt="">
                        </div>
                        <div id="logo-text" class="">
                            Soundwave
                        </div>
                    </div>
                    <div id="nav-text">
                        <a href="#">Home</a>
                        <a href="#about">Discover</a>
                        <a href="#team">Join</a>
                    </div>
                </nav>
                <div class="col-md-6">
            
                    <div id="motto">
                        <img src="assets/landing-page-girl.png" alt="">
                    </div>
                </div>
                <div class="col-md-6 my-auto mx-auto">
                    <div id="img-3">
                        <img src="assets/Ellipse 3.png" alt="">
                    </div>
                   <h1>Fill the music</h1>
                   <h3>Stream over 20k songs with one click</h3>
                   <button class="d-none d-md-block">Join Now</button>
                   <div id="img-4"><img src="assets/Ellipse 4.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="pt-5 ">
        <div class="container-mid">
            <div class="row">
                <div class="col-md-6">
            
                    <div id="mid-motto">
                        <h1>Discover new music</h1>
                        <img src="assets/Group 2.png" alt="">
                        <h5>By joining you can benefit by listening to the latest albums released</h5>
                    </div>
                </div>
                <div class="col-md-6 my-auto mx-auto">
                   <img id="box-img" src="assets/image 1.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Team Section -->
    <section id="team" class="py-3">
        <section id="about" class="pt-5 ">
        <div class="container">
            <div class="row">
                <div id="join" class="col-md-6">
                    <div id="last-motto">
                        <h1>Join the <span id="fun">fun</span>.</h1>
                    </div>
                </div>
                <div class="col-md-6 my-auto mx-auto">
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="fname" name="fname" required><br>
                        <label for="lname">Email:</label><br>
                        <input type="email" id="lname" name="lname" required><br>
                        <label for="lname" >Password:</label><br>
                        <input type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" title="Must contain at least one number and one upper case and lowercase letter, and at least 8 or more characters" id="lname" name="lname" required>
                        <button id="form-btn" inputclass="d-none d-md-block">Join Now</button>
                      </form>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <footer class="sticky-footer">
            <!-- <h2>Footer Stick to the Bottom</h2> -->
            <ul>
                <div id="footer-1">
                    <li><a href="https://www.ecellvit.com/#about" target="_blank">About us</a></li>
                <li><a href="https://www.ecellvit.com/#gallery" target="_blank">Contact</a></li>
                </div>
            </ul>
            <div id="footer-2">
            <li><a href="https://twitter.com/ecell_vit" target="_blank"> <img src="assets/image 5.png" alt="">Twitter</a></li>
            <li><a href="https://www.facebook.com/ecellvit" target="_blank"><img src="assets/image 6.png" alt="">Facebook</a></li>
            </div>
        </footer>
    </section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
